<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard - Gestion des Bourses</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo.jfif" alt="Logo" width="50">
            <h3>Admin Panel</h3>
        </div>
        <nav>
            <ul>
                <li class="active">
                    <a href="dashboard-bourses.html">
                        <i class="fas fa-graduation-cap"></i>
                        Bourses
                    </a>
                </li>
                <li>
                    <a href="dashboard-echanges.html">
                        <i class="fas fa-exchange-alt"></i>
                        Programmes d'échange
                    </a>
                </li>
                <li>
                    <a href="dashboard-candidatures.html">
                        <i class="fas fa-users"></i>
                        Candidatures
                    </a>
                </li>
                <li>
                    <a href="dashboard-settings.html">
                        <i class="fas fa-cog"></i>
                        Paramètres
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h2>Gestion des Bourses</h2>
                <div class="user-menu">
                    <span>Admin</span>
                    <img src="img/admin-avatar.jpg" alt="Admin">
                    <div class="dropdown">
                        <a href="logout.html">Déconnexion</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Actions Bar -->
            <div class="actions-bar">
                <button class="btn btn-primary" onclick="showAddModal()">
                    <i class="fas fa-plus"></i> Ajouter une bourse
                </button>
                <div class="search-box">
                    <input type="text" placeholder="Rechercher...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Titre</th>
                            <th>Pays</th>
                            <th>Date limite</th>
                            <th>Niveau</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="img/e1.webp" alt="DAAD" width="50"></td>
                            <td>Bourse DAAD</td>
                            <td>Allemagne</td>
                            <td>15 Sept 2024</td>
                            <td>Master & Doctorat</td>
                            <td><span class="badge badge-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick="editBourse(1)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteBourse(1)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Autres bourses... -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="btn btn-sm btn-outline-primary">Précédent</button>
                <span>Page 1 de 3</span>
                <button class="btn btn-sm btn-outline-primary">Suivant</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Ajout/Modification -->
<div class="modal" id="bourseModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter une bourse</h5>
                <button type="button" class="close" onclick="closeModal()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="bourseForm">
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>Titre</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Pays</label>
                        <select class="form-control" required>
                            <option value="">Sélectionner un pays</option>
                            <option value="allemagne">Allemagne</option>
                            <option value="france">France</option>
                            <!-- Autres pays... -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date limite</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Niveau d'études</label>
                        <select class="form-control" required>
                            <option value="">Sélectionner un niveau</option>
                            <option value="licence">Licence</option>
                            <option value="master">Master</option>
                            <option value="doctorat">Doctorat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="saveBourse()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>

<style>
/* Dashboard styles */
.dashboard-container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    padding: 20px;
}

.main-content {
    flex: 1;
    background: #f5f6fa;
}

.header-content {
    background: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.actions-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding: 20px;
}

.search-box {
    position: relative;
}

.search-box input {
    padding-right: 30px;
}

.search-box i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

/* Table styles */
.table img {
    border-radius: 5px;
}

.badge {
    padding: 8px 12px;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

.modal.show {
    display: block;
}
</style>

<script>
// Fonctions pour la gestion des bourses
function showAddModal() {
    document.getElementById('bourseModal').classList.add('show');
}

function closeModal() {
    document.getElementById('bourseModal').classList.remove('show');
}

function editBourse(id) {
    // Logique pour éditer une bourse
    showAddModal();
    // Remplir le formulaire avec les données existantes
}

function deleteBourse(id) {

    }
}

function saveBourse() {
    // Logique pour sauvegarder une bourse
    closeModal();
}
</script>

</body>
</html>
