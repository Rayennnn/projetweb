<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Motivation Quiz</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav>
        <div class="column-right1">
            <img src="image1.png" alt="illustration" class="hero-image1">
        </div>
        <div class="logo">arcouri</div>
        <div class="nav-items">
            <a href="/">accueil</a>
            <a href="/">bourses d'études/ programmes d'échanges</a>
            <a href="/">club / formation</a>
            <a href="javascript:void(0)" onclick="startQuiz()">quiz</a>
            <a href="/">contact</a>
            <a href="/">témoignages</a>
        </div>
    </nav>

    <section id="quiz-section" style="display: none;">
        <h1>Student Motivation Quiz</h1>
        <form id="motivation-quiz" onsubmit="calculateScore(event)">
            <div class="question">
                <h2>General Motivation</h2>
                <label>Do you think studying in Tunisia would provide unique educational opportunities?</label><br>
                <input type="radio" name="tunisia-opportunities" value="1"> Absolutely
                <input type="radio" name="tunisia-opportunities" value="0"> Not really
                <input type="radio" name="tunisia-opportunities" value="0"> Maybe<br><br>
            </div>
            <div class="question">
                <label>Are you interested in joining any academic clubs (e.g., STEM, Literature, History)?</label><br>
                <input type="radio" name="academic-clubs" value="1"> Absolutely
                <input type="radio" name="academic-clubs" value="0"> Not really
                <input type="radio" name="academic-clubs" value="0"> Maybe<br><br>
            </div>
            <div class="question">
                <label>Would you participate in creative and performing arts clubs (e.g., Art, Drama, Music)?</label><br>
                <input type="radio" name="arts-clubs" value="1"> Absolutely
                <input type="radio" name="arts-clubs" value="0"> Not really
                <input type="radio" name="arts-clubs" value="0"> Maybe<br><br>
            </div>
            <div class="question">
                <label>Do you think sports clubs would help you stay active and motivated?</label><br>
                <input type="radio" name="sports-clubs" value="1"> Absolutely
                <input type="radio" name="sports-clubs" value="0"> Not really
                <input type="radio" name="sports-clubs" value="0"> Maybe<br><br>
            </div>
           
           
            <input type="submit" value="Submit" style="display: none;">
            <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
        </form>
        <button id="goToDashboardBtn" onclick="goToDashboard()">Voir le Dashboard</button>
        <div id="result"></div>
    </section>

    <script>
        let currentQuestion = 0;
        let score = 0;

        // Start quiz 
        function startQuiz() {
            document.getElementById('quiz-section').style.display = 'block';
            showNextQuestion();
        }

        
        function showNextQuestion() {
            const questions = document.querySelectorAll('.question');
            const submitButton = document.querySelector('input[type="submit"]');
            const nextButton = document.querySelector('button[onclick="showNextQuestion()"]');

            
            if (currentQuestion > 0) {
                questions[currentQuestion - 1].style.display = 'none';
            }

            
            if (currentQuestion < questions.length) {
                questions[currentQuestion].style.display = 'block';
                currentQuestion++;
            }

            
            if (currentQuestion === questions.length) {
                nextButton.style.display = 'none';  // Hide Next button
                submitButton.style.display = 'block';  // Show Submit button
            }
        }

        
        function calculateScore(event) {
            event.preventDefault(); // Prevent form submission (to avoid page reload)
            
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            score = 0;

            // Sum up score 
            answers.forEach(answer => {
                score += parseInt(answer.value); // Adding points for "Absolutely khw"
            });

            let resultMessage = '';
            if (score >= 8) {
                resultMessage = "Bien motivé ! Vous avez tout bon.";
            } else if (score >= 5) {
                resultMessage = "Besoin d'aide ? Vous avez presque tout bon.";
            } else {
                resultMessage = "Jamais motivé ? Il y a encore du travail à faire.";
            }

            // Show result message
            document.getElementById('result').innerHTML = resultMessage;
        }
        function goToDashboard() {
            // Redirect to the dashboard page (dsh.html)
            window.location.href = 'dsh.html';  // Remplacez 'dsh.html' par le chemin correct de votre fichier de dashboard
        }
    </script>
</body>
</html>
